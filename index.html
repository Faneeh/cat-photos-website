<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@0;1&family=Open+Sans&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Cat Photo Website</title>
  </head>
  <body>
    <div class="header">
      <span class="logo">Faneeh's Cat Photos Website</span>
      <div class="header-left">
        <span class="header-links, spanh">Portfolio</span>
        <span class="header-links, spanh">Photos</span>
        <span class="header-links, spanh">Contact</span>
      </div>
    </div>
    <div class="cats-like-section">
      <h1 class="cats-like-title">Things Cats Like</h1>
      <div class="cats-like">
        <img src="catphoto1.jpeg" alt="catphoto1.jpeg" class="cat-img" />
        <img src="catphoto2.jpeg" alt="catphoto2.jpeg" class="cat-img" />
        <img src="catphoto3.jpeg" alt="catphoto3.jpeg" class="cat-img" />
      </div>
      <div class="cats-like-text">
        <span class="cat-img-text">Cat Food</span>
        <span class="cat-img-text">Their Owners</span>
        <span class="cat-img-text">Nap Time !</span>
      </div>
    </div>
    <div class="cats-dont-like-section">
      <h1 class="cats-dont-like-title">Things Cats Don't Like</h1>
      <div class="cats-dont-like">
        <img src="catphoto1.jpeg" alt="catphoto1.jpeg" class="cat-img" />
        <img src="catphoto2.jpeg" alt="catphoto2.jpeg" class="cat-img" />
        <img src="catphoto3.jpeg" alt="catphoto3.jpeg" class="cat-img" />
      </div>
      <div class="cats-dont-like-text">
        <span class="cat-img-text">Cat Food</span>
        <span class="cat-img-text">Their Owners</span>
        <span class="cat-img-text">Nap Time !</span>
      </div>
    </div>
  </body>
</html>
